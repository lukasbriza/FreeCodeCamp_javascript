<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js" defer></script>
    <title>FreeCodeCamp projects</title>
  </head>
  <body>
    <div>
      <h1>Palindrome</h1>
      <input type="text" id="palindrome-text" />
      <button type="button" id="palindrome-button">Is palindrome?</button>
    </div>
    <div>
      <h1>Convert to Roman numbers</h1>
      <input type="text" id="romanNumbers-text" />
      <button type="button" id="romanNumbers-button">Convert</button>
    </div>
    <div>
      <h1>Caesar Ciphers</h1>
      <input type="text" id="cipher-text" />
      <button type="button" id="cipher-button">Decode text/ Make cipher</button>
      <div id="cipher-result"></div>
    </div>
    <div>
      <h1>Telephone number validator</h1>
      <input type="text" id="telephoneNumvalidator-text" />
      <button type="button" id="telephoneNumValidator-button">Validate</button>
      <div id="telephoneNumValidator-result"></div>
    </div>
  </body>
</html>
